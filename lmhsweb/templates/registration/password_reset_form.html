{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>&nbsp;</p>
	        <p>&nbsp;</p>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><center>Mot de passe oublié</center></h3>
                </div>
                <div class="panel-body">
                    <center>
                        <p style="color:#808080;">
                            Vous avec oublié votre mot de passe? Entrez votre adresse courriel ci-dessous
                            et nous vous enverons les instructions pour en créer un nouveau.
                        </p>
                    </center>
                    <form method="post">
                    {% csrf_token %}
                    {{ form|as_bootstrap }}
                    <button type="submit" class="btn btn-primary pull-right">Soumettre</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
