<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Banque de données du LMHS</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/sbadmin2/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/sbadmin2/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/sbadmin2/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/sbadmin2/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        body { background: white !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>

</head>

<body>

    <div class="container">

        <br>
        <div class="row">

            <div class="col-md-4 col-md-offset-4">
                <center><img class="img-responsive" src="/static/media/lmhs_logo.png" alt="Banque de données du LMHS"></center>

                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><center>Base de données du LMHS</center></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action='{% url "login" %}'>{% csrf_token%}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" id="id_username" maxlength="254" name="username" placeholder="Utilisateur (adresse courriel)" required="required" title="" type="text" >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="id_password" name="password" placeholder="********" required="required" title="" type="password">
                                </div>
                                <input type="hidden" name="next" value="{{ next }}"/>
                                <button type="submit" class="btn btn-primary">Entrer</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <center><a href="/password_reset/">Mot de passe oublié?</a></center>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/static/sbadmin2/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/sbadmin2/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/sbadmin2/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/sbadmin2/dist/js/sb-admin-2.js"></script>

</body>

</html>
