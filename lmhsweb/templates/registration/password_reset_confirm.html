{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
  {% if validlink %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><center>Mot de passe oublié</center></h3>
                    </div>
                        <div class="panel-body">
                            <form method="post">
                              {% csrf_token %}
                              {{ form|as_bootstrap }}
                              <button type="submit" class="btn btn-primary pull-right">Définir le mot de passe</button>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
  {% else %}
      <center class="text-danger">
          <br>
        <h1><i class="fa fa-exclamation-circle"></i></h1>
        <h4> Le lien de renouvellement du mot de passe est invalide, possiblement car il a déjà été utilisé.</h4>
      </center>
  {% endif %}
{% endblock %}
