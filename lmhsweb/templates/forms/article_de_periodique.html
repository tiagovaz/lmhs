<div class="form-group  ">
    <label class="control-label">
    Auteur(s)
    </label>
    <a class="related-widget-wrapper-link add-related" id="add_id_auteur"
        href="JavaScript:smallPopup('/admin/lmhsweb/auteur/add/?_to_field=id&amp;_popup=1');"
        title="Ajouter un autre objet Auteur">
        <img src="/static/media/icon-addlink.svg" alt="Ajouter"/>
    </a>
    <div class="">
        <select multiple="multiple" class=" form-control" data-autocomplete-light-function="select2" data-autocomplete-light-url="/auteur-autocomplete/" id="id_auteur" name="auteur">
            <option value="" selected="selected">---------</option>
        </select>
    </div>
</div>
